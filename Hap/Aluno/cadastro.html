<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro de Aluno</title>

<style>
  /* CSS limpo e consolidado aqui (demais estilos removidos para manter apenas o necessário) */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: url('../images/fundo-pintura.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    padding: 40px 16px;
  }
  .voltar {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ffd93b;
    color: #000;
    padding: 10px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }
  .voltar:hover {
    background-color: #e6c22e;
  }
  .container {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 2rem 3rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 217, 59, 0.3);
    max-width: 500px;
    width: 90%;
  }
  h1 {
    text-align: center;
    color: #ffd93b;
    margin-bottom: 2rem;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: bold;
    color: #ffd93b;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: none;
    background-color: #f8f8f8;
    color: #000;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #ffd93b;
    color: #000;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background-color: #e6c22e;
  }
</style>
</head>
<body>
<a class="voltar" href="../index.html">← Voltar ao Início</a>
<div class="container">
  <h1>Cadastro do Aluno</h1>
  <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" required type="text"/>

    <label for="email">Email:</label>
    <input id="email" name="email" required type="email"/>

    <label for="telefone">Telefone:</label>
    <input id="telefone" name="telefone" required type="tel"/>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input id="data_nascimento" name="data_nascimento" required type="date"/>

    <button type="submit">Cadastrar</button>
  </form>
</div>
</body>
</html>
